<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/chartist.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="col-12">
            <div class="screen_time_card my-lg-4 my-md-3 my-sm-3 my-3">
                <div class="card_title">
                    <h6>Screentime</h6>
                    <p>Last 6 hours</p>
                </div>
                <div class="graph">
                    <div class="graph-labels d-flex d-flex justify-content-center align-items-center">
                        <span class="slack">&nbsp;</span>
                        <p class="label_graph ml-1">Slack</p>
                        <span class="tweet ml-2"></span>
                        <p class="label_graph ml-1">Twitter</p>
                        <span class="code ml-2"></span>
                        <p class="label_graph ml-1">VS Code</p>
                    </div>
                    <div class="ct-chart ct-minor-sixth"></div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="favourite_reads_card my-lg-4 my-md-3 my-sm-3 my-3">
                <div class="card_title">
                    <h6>Favourite reads</h6>
                </div>
                <div class="read_cols ">
                    <div class="read_row my-lg-1 my-md-1 my-sm-1 my-1">
                        <div class="read_img">
                            <img src="assets/images/image 13.png" alt="">
                        </div>
                        <div class="read_content">
                            <h5>My Early Morning Routines</h5>
                            <span>
                                <p>By James Clear</p>
                                <p class="read_time ml-4">Posted 3 hours ago</p>
                            </span>
                        </div>
                    </div>
                    <div class="read_row my-lg-1 my-md-1 my-sm-1 my-1">
                        <div class="read_img">
                            <img src="assets/images/image 29.png" alt="">
                        </div>
                        <div class="read_content">
                            <h5>Pushing to the front</h5>
                            <span>
                                <p>By Orisen Swett</p>
                                <p class="read_time ml-2">Posted 5 hours ago</p>
                            </span>
                        </div>
                    </div>
                    <div class="read_row my-lg-1 my-md-1 my-sm-1 my-1">
                        <div class="read_img">
                            <img src="assets/images/image 28.png" alt="">
                        </div>
                        <div class="read_content">
                            <h5>Bitmap vs Vector part 3</h5>
                            <div class="d-flex">
                                <p>By Sanitori Graphics</p>
                                <p class="read_time ml-2">Posted 7 hours ago</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/chartist.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>



</html>
